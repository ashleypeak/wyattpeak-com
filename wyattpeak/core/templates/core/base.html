<!DOCTYPE html>

{% load static %}

<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>Charles Peak - Web and Software Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Fast, professional and helpful, for projects of any size." />
    <meta name="keywords" content="web development, software development, html, css, javascript, python, django" />
    <meta name="author" content="Charles Peak" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/transition-animations.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/modernizr.custom.js' %}"></script>

    <script type="text/javascript" src='https://www.google.com/recaptcha/api.js'></script>
  </head>

  <body>
    <!-- Loading animation -->
    <div class="preloader">
      <div class="preloader-animation">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
    </div>
    <!-- /Loading animation -->

    <div id="page" class="page">
      <!-- Header -->
      <header id="site_header" class="header mobile-menu-hide">
        <div class="my-photo">
          <img src="{% static 'images/profile.jpg' %}" alt="image">
          <div class="mask"></div>
        </div>

        <div class="site-title-block">
          <h1 class="site-title">Charles Peak</h1>
          <p class="site-description">Web and Software Developer</p>
        </div>

        <!-- Navigation & Social buttons -->
        <div class="site-nav">
          <!-- Main menu -->
          <ul id="nav" class="site-main-menu">
            <li>
              <a class="pt-trigger" href="{% url 'index' %}#about_me" data-animation="1" data-goto="1">About me</a><!-- href value = data-id without # of .pt-page. Data-goto is the number of section -->
            </li>
            <li>
              <a class="pt-trigger" href="{% url 'index' %}#resume" data-animation="1" data-goto="2">Resume</a>
            </li>
            <li>
              <a class="pt-trigger" href="{% url 'index' %}#portfolio" data-animation="1" data-goto="3">Portfolio</a>
            </li>
            <li>
              <a class="pt-trigger" href="{% url 'index' %}#blog" data-animation="1" data-goto="4">Blog</a>
            </li>
            <li>
              <a class="pt-trigger" href="{% url 'index' %}#contact" data-animation="1" data-goto="5">Contact</a>
            </li>
          </ul>
          <!-- /Main menu -->

          <!-- Social buttons -->
          <ul class="social-links">
            <li><a class="tip social-button" href="https://github.com/wyattpeak" title="Twitter"><i class="fa fa-github"></i></a></li>
            <li><a class="tip social-button" href="https://twitter.com/wyattpeak" title="Twitter"><i class="fa fa-twitter"></i></a></li> <!-- Full list of social icons: http://fontawesome.io/icons/#brand -->
            <!-- <li><a class="tip social-button" href="#" title="Facebook"><i class="fa fa-facebook"></i></a></li> -->
            <!-- <li><a class="tip social-button" href="#" title="Google Plus"><i class="fa fa-google-plus"></i></a></li> -->
            <!--<li><a class="tip social-button" href="#" title="Youtube"><i class="fa fa-youtube"></i></a></li>-->
            <!--<li><a class="tip social-button" href="#" title="last.fm"><i class="fa fa-lastfm"></i></a></li>-->
            <!--<li><a class="tip social-button" href="#" title="Dribbble"><i class="fa fa-dribbble"></i></a></li>-->
          </ul>
          <!-- /Social buttons -->
        </div>
        <!-- Navigation & Social buttons -->
      </header>
      <!-- /Header -->

      <!-- Mobile Header -->
      <div class="mobile-header mobile-visible">
        <div class="mobile-logo-container">
          <div class="mobile-site-title">Charles Peak</div>
        </div>

        <a class="menu-toggle mobile-visible">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <!-- /Mobile Header -->

      <!-- Main Content -->
      <div id="main" class="site-main">
      	{% block main %}{% endblock %}
      </div>

    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/page-transition.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/validator.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.shuffle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/masonry.pkgd.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.hoverdir.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

  </body>
</html>
